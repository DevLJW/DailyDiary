<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./index.css" rel="stylesheet">
    <title>Daily Diary</title>
</head>
<body>
    <header class="header">
    <div class="header-inner">
         <div class="logo">


         </div>

         <div class="menu">
            

         </div>

         <div class="user">
            

         </div>

    </div>

    </header>
    <div class="container"> <!--전체 꽉찬 틀-->
        <div class="wrapper"><!--일기장 - 일기 바깥틀-->

            <div class="wrapper__head">

                <h1 class="wrapper__head__title">My Diary</h1>
                <p class="wrapper__head__subtitle">
                My Diary 입니다!<br>
            색과 사이즈로 커스텀 해봐요<br>
                <span id="point">Have a Good Day.</span>
                </p>

            </div>


            <div class="wrapper__body">
                <div class="wrapper__body__content">

                    <p class="diary-title">
                        나의 일기
                    </p>

                    <p>오늘은 <span class="chicken">닭가슴살</span>을 먹었다. <span class="fruit">채소</span>와 <span class="fruit">야채</span>도 같이 먹었다.<br>
                    별로 맛은 없었다. 건강을 위해 섭취를 하였다.<br>
                    <span class="highlight"> 내일은 맛있는걸 좀 먹어보고 싶다! </span>                 
                    </p>
                    <p class="diary-date">
                        2023년 1월 10일<br>
                        오늘의 날씨 : 흐림
                     

                    </p>
                </div>


            </div>
            


        </div>








    </div>
